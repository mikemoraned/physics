<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple Ball</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <div>
      <h2>Force</h2>
      <table>
        <tr>
          <td>Apply</td>
          <td>
            <span id="force_apply">None</span>
          </td>
        </tr>
        <tr>
          <td>X</td>
          <td>
            <span id="force_x">None</span>
          </td>
        </tr>
        <tr>
          <td>Y</td>
          <td>
            <span id="force_y">None</span>
          </td>
        </tr>
        <tr>
          <td>Max</td>
          <td>
            <span id="force_max">None</span>
          </td>
        </tr>
      </table>
    </div>
    <div>
      Orientation: Alpha: <span id="orientation_alpha">None</span>, Beta:
      <span id="orientation_beta">None</span>, Gamma:
      <span id="orientation_gamma">None</span>
    </div>
    <button id="enable">Enable</button>
  </body>
</html>
