<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple Ball</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <div>
      Motion: Alpha: <span id="motion_alpha">None</span>, Beta:
      <span id="motion_beta">None</span>, Gamma:
      <span id="motion_gamma">None</span>
    </div>
    <div>
      Orientation: Alpha: <span id="orientation_alpha">None</span>, Beta:
      <span id="orientation_beta">None</span>, Gamma:
      <span id="orientation_gamma">None</span>
    </div>
    <button id="enable">Enable</button>
  </body>
</html>
